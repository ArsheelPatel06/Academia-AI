  <body>
    <!-- Main Application -->
    <div id="mainApp" class="main-app">
      <!-- Header -->

        <div class="header-left">
          <div class="logo">

        <div class="header-center">
          <div class="welcome-text">
            <span id="welcomeGreeting">Welcome, Professor!</span>
            <span id="userName">Smith</span>
            <span class="status-badge active">Active</span>
          </div>
        </div>

        <div class="header-right">
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search..." />
          </div>

          <div class="notifications">
            <i class="fas fa-bell"></i>
            <span class="notification-badge">3</span>
          </div>

          <div class="user-profile">
            <div class="profile-avatar" id="profileAvatar">S</div>
            <span class="profile-name">Prof. Smith</span>
          </div>
        </div>
      </header>

      <!-- Main Layout -->
      <div class="app-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
          <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">

              <span>Attendance</span>
            </a>
            <a href="classes.html" class="nav-item active">
              <i class="fas fa-desktop"></i>
              <span>Classes</span>
            </a>
            <a href="calendar.html" class="nav-item">
              <i class="fas fa-calendar"></i>
              <span>Calendar</span>
            </a>
            <a href="prediction.html" class="nav-item">
              <span style="font-size: 1.2em">üéØ</span>
              <span>Prediction</span>
            </a>
            <a href="analytics.html" class="nav-item">
              <span style="font-size: 1.2em">üìà</span>
              <span>Analytics</span>
            </a>
            <a href="about.html" class="nav-item">
              <span style="font-size: 1.2em">‚ÑπÔ∏è</span>
              <span>About</span>
            </a>
            <a href="graph.html" class="nav-item">
              <span style="font-size: 1.2em">üìä</span>
              <span>Graph</span>
            </a>
            <a href="profile.html" class="nav-item">
              <i class="fas fa-user"></i>
              <span>Profile</span>
            </a>
          </div>

          <div class="sidebar-actions">
            <a href="login.html" class="action-btn primary">
              <span>Login</span>
              <i class="fas fa-arrow-right"></i>
            </a>
            <a href="index.html" class="action-btn secondary">
              <span>Sign Out</span>
              <i class="fas fa-arrow-right"></i>
            </a>
          </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
          <!-- Schedule Page -->
          <div id="schedulePage" class="page active">
            <div class="page-header">
              <h2 id="scheduleGreeting">Good morning, Professor Smith</h2>
              <p id="scheduleDate">Monday, July 28, 2025</p>
            </div>

            <div class="schedule-grid" id="scheduleGrid">
              <!-- Schedule cards will be populated by JavaScript -->
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="/app.js"></script>
    <script>
      // Authentication check
      document.addEventListener("DOMContentLoaded", function () {
        const isLoggedIn =
          localStorage.getItem("isLoggedIn") ||
          sessionStorage.getItem("isLoggedIn");
        if (isLoggedIn !== "true") {
          window.location.href = "login.html";
          return;
        }

        // Update user interface with logged-in user info
        const userEmail =
          localStorage.getItem("userEmail") ||
          sessionStorage.getItem("userEmail");
        const userRole =
          localStorage.getItem("userRole") ||
          sessionStorage.getItem("userRole");

        if (userEmail) {
          const userName = userEmail
            .split("@")[0]
            .replace(".", " ")
            .replace("prof", "Prof.");
          const welcomeGreeting = document.getElementById("welcomeGreeting");
          const userNameElement = document.getElementById("userName");
          const profileName = document.querySelector(".profile-name");
          const profileAvatar = document.getElementById("profileAvatar");

          if (welcomeGreeting)
            welcomeGreeting.textContent = `Welcome, ${
              userRole === "admin" ? "Administrator" : "Professor"
            }!`;
          if (userNameElement)
            userNameElement.textContent = userName.split(" ").pop();
          if (profileName) profileName.textContent = userName;
          if (profileAvatar)
            profileAvatar.textContent = userName.charAt(0).toUpperCase();
        }

        // Handle sign out
        const signOutBtn = document.querySelector('a[href="index.html"]');
        if (signOutBtn) {
          signOutBtn.addEventListener("click", function (e) {
            e.preventDefault();

            // Clear authentication data
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("userEmail");
            localStorage.removeItem("userRole");
            sessionStorage.removeItem("isLoggedIn");
            sessionStorage.removeItem("userEmail");
            sessionStorage.removeItem("userRole");

            // Redirect to login
            window.location.href = "/frontend/login.html";
          });
        }
      });
    </script>
  </body>
</html>
