<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Academia AI - Intelligent Education Management System"
    />
    <meta
      name="keywords"
      content="education, AI, attendance, schedule, teacher, dashboard"
    />
    <title>Academia AI - Login</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Login Page -->
    <div id="loginPage" class="login-page">
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <div class="logo-section">
              <div class="logo-icon">ðŸŽ“</div>
              <h1>Academia AI</h1>
            </div>
            <p class="login-subtitle">
              Intelligent Education Management System
            </p>
          </div>

          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="email">Username</label>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="Enter your username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-field">
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="passwordToggle"
                  aria-label="Toggle password visibility"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" id="rememberMe" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="index.html" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="login-btn">
              <span class="btn-text">Sign In</span>
              <span class="btn-loading hidden">Signing In...</span>
            </button>
          </form>

          <div class="demo-credentials">
            <h4>Demo Credentials</h4>
            <div class="demo-item"><strong>Username:</strong> admin</div>
            <div class="demo-item"><strong>Password:</strong> admin</div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Login functionality
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const passwordToggle = document.getElementById("passwordToggle");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.querySelector(".login-btn");
        const btnText = document.querySelector(".btn-text");
        const btnLoading = document.querySelector(".btn-loading");

        // Toggle password visibility
        passwordToggle.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password"
              ? "text"
              : "password";
          passwordInput.setAttribute("type", type);

          const icon = this.querySelector("i");
          icon.className =
            type === "password" ? "fas fa-eye" : "fas fa-eye-slash";
        });

        // Handle login form submission
        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          const rememberMe = document.getElementById("rememberMe").checked;

          // Show loading state
          loginBtn.classList.add("loading");
          btnText.classList.add("hidden");
          btnLoading.classList.remove("hidden");

          // Simulate authentication (replace with actual API call)
          setTimeout(() => {
            if (email === "admin" && password === "admin") {
              if (rememberMe) {
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("userEmail", email);
                localStorage.setItem("userRole", "admin");
              } else {
                sessionStorage.setItem("isLoggedIn", "true");
                sessionStorage.setItem("userEmail", email);
                sessionStorage.setItem("userRole", "admin");
              }
              window.location.href = "dashboard.html";
            } else {
              alert("Invalid credentials. Please try again.");
              loginBtn.classList.remove("loading");
              btnText.classList.remove("hidden");
              btnLoading.classList.add("hidden");
            }
          }, 1200);
        });

        // Check if user is already logged in
        const isLoggedIn =
          localStorage.getItem("isLoggedIn") ||
          sessionStorage.getItem("isLoggedIn");
        if (isLoggedIn === "true") {
          window.location.href = "dashboard.html";
        }
      });
    </script>
  </body>
</html>
